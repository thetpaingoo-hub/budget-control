<div class="container-fluid">
    <div class="login-card">
        <div class="logo"></div>
        <div class="title">
            <label>Budget Managment System</label> 
        </div>
        <form [formGroup]="loginForm" > 
            <div class="input-box">
                <input type="text" class="box" required  formControlName="femail">
                <label>Email Address</label> 
            </div>
            <div class="input-box">
                <input type="password" class="box" required  formControlName="fpassword">
                <label>Password</label> 
            </div>
            <div class="input-box">
                <button class="login-btn" (keyup.enter)="login()" (click)="login()"><i class="fa fa-sign-in"></i>
                    Login
                    <span style="position: absolute;margin-top: -5px;">
                        <app-spinner></app-spinner>
                    </span>
    
                </button>
            </div>
        </form>
        
    </div>

</div>
