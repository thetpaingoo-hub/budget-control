<h1 mat-dialog-title style="border-bottom: 1px solid #000000;">New Sheet</h1>
<mat-dialog-content class="mat-typography">
  <div>
    Sheet Name
  </div>
  <div>
    <input type="text" class="type-text"/>
  </div>
  <div class="pt-2 flex justify-end">
    <button class="save-btn mr-2" (click)="save()">Save</button>
    <button class="close-btn" (click)="close()">Close</button>
  </div>
 
</mat-dialog-content>
